<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .myGrid{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            border: solid;
            border-color: red;

        }
        #first{background-color: red;}
        #second{background-color: orange;}
        #third{background-color:yellow;}
        #fourth{background-color: green;}
        #five{background-color: blue;}
        #six{background-color: purple;}
    </style>
    <div class="myGrid">
        <div id="first">1번 영역</div>
        <div id="second">2번 영역</div>
        <div id="third">3번 영역</div>
        <div id="fourth">4번 영역</div>
        <div id="five">5번 영역</div>
        <div id="six">6번 영역</div>
    </div>
</body>
</html>
